<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Reusable Form Demo</title>
       <link rel="stylesheet" media="screen" href ="static/bootstrap.min.css">
       <link rel="stylesheet" href="static/bootstrap-theme.min.css">
       <meta name="viewport" content = "width=device-width, initial-scale=1.0">
 
    </head>
    <body>
 
 
<div class="container">
 
 
  <h2>Auto Kepler Light-Curve Form</h2>
  <form  action="" method="get" role="form" action="notebook-magic">
    <div class="form-group">
      <label for="name">Kepler Target ID:</label>
      <input type="text" class="form-control" id="target" name="target" placeholder="KIC 8462852">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
 
  <br>
 
</div>
<br>      
</div>
</div>
</body>
</html>
