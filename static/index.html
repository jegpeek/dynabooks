<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Auto Notebook Tutorial</title>
       <link rel="stylesheet" media="screen" href ="bootstrap.min.css">
       <link rel="stylesheet" href="bootstrap-theme.min.css">
       <meta name="viewport" content = "width=device-width, initial-scale=1.0">
 
    </head>
    <body>
 
 
<div class="container">
 
  <h2>Create a data exploration notebook!</h2>

  <div style="max-width: 400px;">
      <form method="get" role="form" action="notebook_magic">
        <div class="form-group">
          <label for="name">Target ID:</label>
          <input type="text" class="form-control" name="TARGETID" placeholder="KIC 8462852">
          <br>
          <label for="template">Template:</label>
          <select id="tempate" name="template" class="form-control">
            <option value="kepler-quicklook-notebook-template.ipynb">Kepler Quicklook</option>
            <option value="HSLA">Hubble Spectroscopic Legacy Archive</option>
            <option value="KEXV">Kepler Exo-planet Vetting</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Create a notebook</button>
      </form>
   </div>

  <br>
 
</div>
<br>      
</div>
</div>
</body>
</html>
